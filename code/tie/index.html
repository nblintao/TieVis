<html>

<head>
	<title>
		TieVis
	</title>
	<script src="js/d3.min.js"></script>
	<style>
		body {
			font: 10px sans-serif;
		}
		
		.axis path,
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}
		
		.dots {
			stroke: #fff;
			stroke-width: 1.5px;
		}
		
		.dots .selected {
			stroke: red;
		}
		
		.brush .extent {
			fill-opacity: .1;
			stroke: #fff;
			shape-rendering: crispEdges;
		}
		
		div {
			height: 400px;
			overflow-x: hidden;
			overflow-y: auto;
			float: left
		}
		
		div#bandView {
			width: 250px;
		}
		
		.node {
			stroke: #fff;
			stroke-width: 1.5px;
		}
		
		.link {
			stroke: #999;
			stroke-opacity: .6;
		}
	</style>
</head>

<body>
	<script src="js/tie.js"></script>
	<div id="bandView"></div>
	<div id="projectView"></div>
	<div id="bipartiteView"></div>
	<div id="nodeLinkView"></div>
</body>

</html>
