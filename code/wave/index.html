<html>

<head>
	<title>
		EdgeWave
	</title>
	<script src="js/d3.min.js"></script>
	<style>
		/*body {
			font-family: monospace;
		}*/
		
		body {
			font: 10px sans-serif;
		}
		
		.bar {
			fill: #bbb;
			shape-rendering: crispEdges;
		}
		
		.line {
			fill: none;
			stroke: #000;
			stroke-width: 1.5px;

		.axis path,

			stroke: #000;
			shape-rendering: crispEdges;
		}
		
		.y.axis path {
			display: none;
		}
	</style>
</head>

	<script src="js/edgewave.js"></script>
